<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.css">
  <title>Register | Visitor</title>
</head>

<body class="min-h-screen min-w-screen bg-gradient-to-br from-blue-600 to-purple-600">
  <div class="sm:mx-auto sm:w-full sm:max-w-4xl py-4 md:py-10 2xl:py-20 px-4">
    <div class="bg-white py-8 px-6 shadow-lg rounded-lg sm:px-10">
      <div class="flex flex-col items-center space-y-0.5 mb-8">
        <h2 class="text-4xl font-bold">Register</h2>
        <div class="text-gray-500">
          as
        </div>
        <div class="text-xl font-extrabold text-indigo-600 uppercase tracking-wide">Visitor</div>
      </div>
      <form action="#" method="POST">

        <!-- 2 column grid for from input -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-8 mb-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <!-- Mobile (Whatsapp) -->
          <div>
            <label for="mobile" class="block text-sm font-medium text-gray-700">
              Mobile (WhatsApp)
            </label>
            <div class="mt-1">
              <input id="mobile" name="mobile"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <!-- Full Name (with title) -->
          <div>
            <label for="fullname" class="block text-sm font-medium text-gray-700">
              Full Name (with title)
            </label>
            <div class="mt-1">
              <input id="fullname" name="fullname"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <!-- Job Function -->
          <div>
            <label for="job" class="block text-sm font-medium text-gray-700">
              Job Function
            </label>
            <div class="mt-1">
              <select id="job" name="job"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Pilih</option>
                <option value="Director">Director</option>
                <option value="Architect">Architect</option>
                <option value="Doctor">Doctor</option>
              </select>
            </div>
          </div>

          <!-- Institution Name -->
          <div>
            <label for="institution-name" class="block text-sm font-medium text-gray-700">
              Institution Name
            </label>
            <div class="mt-1">
              <input id="institution-name" name="institution-name"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <!-- Type of Institution -->
          <div>
            <label for="type-of-institution" class="block text-sm font-medium text-gray-700">
              Type of Institution
            </label>
            <div class="mt-1">
              <select id="type-of-institution" name="type-of-institution"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Pilih</option>
                <option value="Comunity Health Services">Comunity Health Services</option>
                <option value="Consultancy Services">Consultancy Services</option>
                <option value="Contractor (Hospital)">Contractor (Hospital)</option>
              </select>
            </div>
          </div>

          <!-- Country -->
          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">
              Country
            </label>
            <div class="mt-1">
              <select id="country" name="country"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Pilih</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
              </select>
            </div>
          </div>

          <!-- Visitor Type -->
          <div>
            <label for="visitor-type" class="block text-sm font-medium text-gray-700">
              Visitor Type
            </label>
            <div class="mt-1">
              <select id="visitor-type" name="visitor-type"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="">Pilih</option>
                <option value="Hospital Management Staff">Hospital Management Staff</option>
                <option value="Hospital Clinical Staff">Hospital Clinical Staff</option>
                <option value="Hospital Engineering Staff">Hospital Engineering Staff</option>
              </select>
            </div>
          </div>

          <!-- Have registered in SEHAT-RI -->
          <div>
            <label for="have-registered-sehat-ri" class="block text-sm font-medium text-gray-700">
              Have you registered in SEHAT-RI?
            </label>
            <div class="mt-1 grid grid-cols-3 gap-2 py-2">
              <div class="flex items-center text-sm">
                <input type="radio" name="have-registered-sehat-ri" value="Yes"
                  class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <span id="pricing-plans-0-label" class="text-gray-900 ml-3">Yes</span>
              </div>
              <div class="flex items-center text-sm">
                <input type="radio" name="have-registered-sehat-ri" value="No"
                  class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <span id="pricing-plans-0-label" class="text-gray-900 ml-3">No</span>
              </div>
              <div class="flex items-center text-sm">
                <input type="radio" name="have-registered-sehat-ri" value="I Forget"
                  class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                <span id="pricing-plans-0-label" class="text-gray-900 ml-3">I Forget</span>
              </div>
            </div>
          </div>
        </div>


        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-br from-blue-600 to-purple-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Register
          </button>
        </div>
      </form>

      <!-- Or -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">
              Or
            </span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <div>
            <a href="register-exhibitor.html"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <span>Register as Exhibitor</span>
            </a>
          </div>

          <div>
            <a href="login.html"
              class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
              <span>Login</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
